<div class="card">
    <div class="card-header">
        List Posts
        <hr>
        <button class="btn btn-success" (click)="openModal()" > Add Posts </button>
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">


                    <app-modal>
                        
                    </app-modal>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" (click)="closeModal()" data-bs-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-primary">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">TITLE</th>
                        <th scope="col">BODY</th>
                        <th scope="col">ACTIONS</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let post of posts.slice(0, resultsToShow)">
                        <td scope="row">{{post.id}}</td>
                        <td scope="row">{{post.title}}</td>
                        <td scope="row">{{post.body}}</td>
                        <td>
                            <a routerLink="" class="btn btn-info"> Editar </a>
                            <a class="btn btn-danger" role="button">Eliminar</a>
                    </tr>

                </tbody>
            </table>
            <button class="btn btn-primary" (click)="loadMore()">Cargar m√°s</button>
        </div>

    </div>

</div>
